<div id="fast-solutions" class="container">
  <span class="section-title">fast solutions</span>

  <h2>step by step to get your solutions</h2>

  <div class="card-container">
    <div class="cards" *ngFor="let card of fSContents">
      <app-card
        [icon]="card.icon"
        [title]="card.title"
        [text]="card.text"
      ></app-card>
    </div>
  </div>
</div>
